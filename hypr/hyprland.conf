$mod = SUPER
   
      exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
      exec-once = fcitx5
      exec-once = waybar
      exec-once = swww-daemon
      exec-once = wl-paste --type text --watch cliphist store 
      exec-once = wl-paste --type image --watch cliphist store


#monitor = VGA-1, 1920x1080, 0x0, 1
#monitor = LVDS-1, 1366x768, -1920x0, 1


   decoration {
    rounding = 12       # 圆角大小
    blur {
    #enable = yes
    size = 5       # 模糊半径
    passes = 1     # 模糊过滤次数
    new_optimizations = on     # 模糊优化，通常保持打开
    }
    shadow { 
    #enable = yes  
    range = 4    # 投影大小
    render_power = 3     # 投影强度，不过我不太明白这是什么意思
    color = rgba(1a1a1aee)     # 投影颜色
    }
    active_opacity = 0.7
    inactive_opacity = 0.7
    fullscreen_opacity = 0.7
   }

 animations {
    enabled = yes   # 是否启用动画

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05     # 自定义的贝塞尔曲线

    animation = windowsMove, 1, 7, myBezier             # 窗口移动动画
    animation = windowsIn, 1, 6, default, popin 90%     # 窗口打开动画
    animation = windowsOut, 1, 6, default, popin 90%    # 窗口关闭动画
    animation = border, 1, 2, default       # 边框颜色动画
    animation = fade, 1, 6, default         # 窗口各种 Fade 效果（打开、关闭、阴影、活动与非活动窗口切换）的动画
    animation = workspaces, 1, 6, default   # 工作区切换动画
    }


    windowrulev2 = float, title:QQ
    windowrulev2 = noblur, class:^(bilibili)$,title:^(哔哩哔哩 (゜-゜)つロ 干杯~-bilibili)$
    windowrulev2 = opaque, class:^(bilibili)$
    windowrulev2 = opaque, class:^(class: org.jackhuang.hmcl.Launcher)$
    windowrulev2 = opaque, class:^(Minecraft 1.21.8)$
      
        bind = $mod, F, exec, firefox
        bind = $mod SHIFT, PRINT, exec, hyprshot -m region
        bind = $mod, PRINT, exec, hyprshot -m window
        bind = , PRINT, exec, hyprshot -m output
        bind = ALT CTRL, Q, exec, qq
        bind = ALT CTRL, B, exec, bilibili
        bind = $mod, W, exec, sh .config/hypr/scripts/changewallpaper.sh
        bind = ALT CTRL, T, exec, kitty
        bind = $mod, V, togglefloating
        bind = $mod, E, exec, dolphin
        bind = $mod, M, exit
        bind = Alt, F4, killactive
        bind = $mod, P, pseudo
        bind = $mod, J, togglesplit
        bind = $mod, left, movefocus, l
        bind = $mod, right, movefocus, r
        bind = $mod, up, movefocus,u
        bind = $mod, down, movefocus, d
        bindm = $mod, mouse:272, movewindow
        bindm = $mod, mouse:273, resizewindow
        bindm = $mod, mouse:274, movewindow
        #bind = $mod, mouse:273, resizeactive
        bind = $mod, R, exec,rofi -show drun
        bind = ALT CTRL, J, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
        bind = ALT CTRL, R, exec,rofi -show drun
